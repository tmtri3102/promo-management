<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Promo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-3">Update Promo</h1>

<th:block th:if="${message}">
    <div class="alert alert-info" th:text="${message}"></div>
</th:block>

<form th:action="@{/promo/update}" th:object="${promo}" method="post" class="card p-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required placeholder="Enter title"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" th:field="*{startDate}" class="form-control" required />
        <div th:if="${param.errorStartDate}" class="text-danger mt-1" th:text="${param.errorStartDate}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" th:field="*{endDate}" class="form-control" required />
        <div th:if="${param.errorEndDate}" class="text-danger mt-1" th:text="${param.errorEndDate}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Discount</label>
        <input type="number" th:field="*{discount}" class="form-control" required min="10000"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Details</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="Enter details"/>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-primary">Update Promo</button>
        <a href="/promo" class="btn btn-outline-secondary mb-4">Back</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
