<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Promo</title>
</head>
<body>
<h1>Delete Promo</h1>
<p>
    <a href="/promo">Promo list</a>
</p>
<p>Are you sure you want to delete this promo?</p>
<table>
    <tr>
        <td>Title:</td>
        <td th:text="${promo.title}"></td>
    </tr>
    <tr>
        <td>Start Date:</td>
        <td th:text="${promo.startDate}"></td>
    </tr>
    <tr>
        <td>End Date:</td>
        <td th:text="${promo.endDate}"></td>
    </tr>
    <tr>
        <td>Discount:</td>
        <td th:text="${promo.discount}"></td>
    </tr>
    <tr>
        <td>Details:</td>
        <td th:text="${promo.description}"></td>
    </tr>
</table>
<form th:action="@{/promo/delete}" th:object="${promo}" method="post"> <!-- Sử dụng POST -->
    <input type="hidden" th:field="*{id}"/>
    <input type="submit" value="Delete Promo"/>
</form>
</body>
</html>
