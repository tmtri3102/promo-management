<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Promotions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<a href="/promo/create" class="btn btn-primary mb-3">Create a new promo</a>
<h1 class="mb-4">All Promotions</h1>

<!-- Search -->
<form th:action="@{/promo}" method="get" class="mb-4">
  <div class="input-group" style="max-width: 300px;">
    <input type="text" name="search" class="form-control" placeholder="Search...">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>

<!-- Message -->
<div th:if="${message}" class="mb-3">
  <span class="text-danger" th:text="${message}"></span>
  <a href="/promo" class="text-decoration-none">Reload?</a>
</div>

<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Discount</th>
      <th>Details</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="promo : ${promos}">
      <td th:text="${promo.title}"></td>
      <td th:text="${promo.startDate}"></td>
      <td th:text="${promo.endDate}"></td>
      <td th:text="${promo.discount}"></td>
      <td th:text="${promo.description}"></td>
      <td>
        <a th:href="@{/promo/update/{id}(id=${promo.id})}" class="btn btn-sm btn-outline-primary">Update</a>
        <a th:href="@{/promo/delete/{id}(id=${promo.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
